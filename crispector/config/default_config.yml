max_indel_size: &max_indel_size 500
window_size: 10 # Priors size should be 2*window_size for deletions & substitutions a 2*window_size+1 for insertions
default_binom_p: 0.95 # Default binomial coin if user specifies --override_binomial_p
IndelTypes:
    Deletions:
        A:
            min: 1
            max: 2
            pos_prior: [0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.5, 0.5, 0.5,
                        0.5, 0.5, 0.5, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001]
        B:
            min: 3
            max: 4
            pos_prior: [0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.5, 0.5, 0.5,
                        0.5, 0.5, 0.5, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001]
        C:
            min: 5
            max: *max_indel_size
            pos_prior: [0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.5, 0.5, 0.5,
                        0.5, 0.5, 0.5, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001]
    Insertions:
