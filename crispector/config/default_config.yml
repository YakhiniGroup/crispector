max_indel_size: &max_indel_size 500
window_size: 10 # Priors size should be 2*window_size for deletions & substitutions a 2*window_size+1 for insertions
default_binom_p: 0.95 # Default binomial coin if user specifies --override_binomial_p
IndelTypes:
    Deletions:
        A:
            min: 1
            max: 2
            pos_prior: [0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.5,
                        0.5, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001]
        B:
            min: 3
            max: 4
            pos_prior: [0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.5,
                        0.5, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001]
        C:
            min: 5
            max: *max_indel_size
            pos_prior: [0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.5,
                        0.5, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001]
    Insertions:
        A:
            min: 1
            max: 2
            pos_prior: [0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.5,
                        0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001]
        B:
            min: 3
            max: 4
            pos_prior: [0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.5,
                        0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001]
        C:
            min: 5
            max: *max_indel_size
            pos_prior: [0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.5,
                        0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001]
    Substitutions:
        A:
            min: 1
            max: *max_indel_size
            pos_prior: [0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.01,
                        0.01, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001]
alignment:
    max_edit_distance_on_primers: 4 # Maximum edit distance to consider a primer as a match for a read
    # Default is no substitution_matrix, can use any substitution_matrix from (from Bio.SubsMat import MatrixInfo)
    # e.g. substitution_matrix: "blosum62"
    substitution_matrix: ""
    match_score: 5 # match score. 5 is EMBOSS needle default
    mismatch_score: -4 # mismatch score. -4 is EMBOSS needle default
    open_gap_score: -25 # open_gap_score score. -10 is EMBOSS needle default
    extend_gap_score: 0 # extend_gap_score score. -0.5 is EMBOSS needle default


